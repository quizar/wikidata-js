
name: Country membership date

# Wikidata SPARQL query
query: |
    SELECT ?subject ?org ?year ?date WHERE {
        BIND (wd:${subject} AS ?subject).
        ?subject p:P463 ?item.
        ?item ps:P463 ?org.
        
        ?item pqv:P580 ?startTimeNode.
        ?startTimeNode wikibase:timeValue ?time.
        ?startTimeNode wikibase:timePrecision ?timePrecision.
        FILTER (?timePrecision >= 9) # has YEAR
        BIND(SUBSTR(STR(?time), 1, 4) as ?year)
        BIND(IF(?timePrecision >= 11, SUBSTR(STR(?time), 1, 10), "") as ?date)
    }

# query params
params:
    - subject

# query subjects source
subjects:
    id: countries

# questions to format
questions:
    -
        id: country-membership-date
        info:
            ro:
                title: Data la care a aderat ${subject.shortName} la ${object.shortestName}
                question: La ce dată ${subject.shortName} a devenit membru ${object.shortName}?
        format: VALUE # | YESNO | IMAGE
        difficulty: 5
        # question data
        data:
            subject: ?subject
            predicate: P463
            object: ?org
            adverbs:
                date: ?date
        value:
            data: adverbs.date
            type: DATE
            format: VALUE #| NAME | IMAGE
            max: 1
            groupBy:
                - subject
                - object
        topics:
            - subject
            - object
    -
        id: country-membership-year
        info:
            ro:
                title: Anul în care a aderat ${subject.shortName} la ${object.shortestName}
                question: În ce an ${subject.shortName} a devenit membru ${object.shortestName}?
        format: VALUE # | YESNO | IMAGE
        difficulty: 4
        # question data
        data:
            subject: ?subject
            predicate: P463
            object: ?org
            adverbs:
                date: ?year
        value:
            data: adverbs.date
            type: NUMBER
            format: VALUE #| NAME | IMAGE
            max: 1
            groupBy:
                - subject
                - object
        topics:
            - subject
            - object